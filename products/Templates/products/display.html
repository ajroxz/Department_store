<main role="main">

      <h1 class="jumbotron-heading">ITEMS</h1>
      
    </div>
  </section>
  
  <div class="album py-5 bg-light">
   <div class="container">

     <div class="row">
        {% for p in product.all %}
        <div class="col-md-4">
          <div class="card mb-4 shadow">
                <img src="{{ p.image.url }}" class="img-fluid" />
            <div class="card-body">
              <p class="card-text">{{p.title}}<br/>{{p.body}}<br/>
                Price:{{p.price}}<br/>Items in stock: {{p.No_of_items}}<br/>
            </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                        <a href="javascript:{document.getElementById('deduct{{p.id}}').submit()}"><button class="btn btn-primary">Add {{product.No_of_items}}</button></a>
                  
                </div>
                <small class="text-muted">Expiry Date:{{p.exp_date}}</small>
                <form id="deduct{{p.id}}"  method="POST" action="{% url 'deduct' p.id %}">
                    {% csrf_token %}
                    <input type="hidden">
                </form>
                
                
              </div>
            </div>
          </div>
         
        </div>
        {% endfor %}
       </div>
      </div>
    </div>
  </div> 
      
        

</main>
